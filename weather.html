<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather-forecast</title>
    <link rel="stylesheet" href="./weather.css">
</head>

<body>
    <p class="howTo">press the button with city name and you'll see 3 days weather forecast down blow</p>
    <div class="cityContainer">
        <div class="cityCard">
            <img src="./img/panda.png" alt="panda" class="panda">
            <h1 class="cardText">Sichuan</h1>
        </div>
        <div class="cityCard">
            <img src="./img/elephant.png" alt="elephant" class="elephant">
            <h1 class="cardText">Bangkok</h1>
        </div>
        <div class="cityCard">
            <img src="./img/kangaroo.png" alt="kangaroo" class="kangaroo">
            <h1 class="cardText">Sydney</h1>
        </div>
        <div class="cityCard">
            <img src="./img/ninja.png" alt="ninja" class="ninja"></img>
            <h1 class="cardText">Tokyo</h1>
        </div>
    </div>
    <div class="infoContainer">
        <div class="infoCard">
            <img class="weatherIcon"></img>
            <h1 class="date"></h1>
            <h1 class="temp"></h1><span>&#8451;</span>
            <h1 class="describe"></h1>
        </div>
        <div class="infoCard">
            <img class="weatherIcon"></img>
            <h1 class="date"></h1>
            <h1 class="temp"></h1><span>&#8451;</span>
            <h1 class="describe"></h1>
        </div>
        <div class="infoCard">
            <img class="weatherIcon"></img>
            <h1 class="date"></h1>
            <h1 class="temp"></h1><span>&#8451;</span>
            <h1 class="describe"></h1>
        </div>
    </div>
    <script src="./weather.js"></script>
</body>

</html>
